<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>París</ion-title>
  </ion-toolbar>
  <capacitor-google-map id="map3"></capacitor-google-map>
</ion-header>
<ion-content >
  <ion-grid>
  <ion-row>
    <ion-col><ion-button routerLink="/starter" color="dark"><ion-icon name="menu-outline"></ion-icon></ion-button></ion-col>
    <ion-col><ion-button (click) = "ubi();" color="dark"><ion-icon name="location-outline"></ion-icon></ion-button></ion-col>
    <ion-col><ion-button color="dark" (click) = "motion();"><ion-icon name="compass-outline" ></ion-icon></ion-button></ion-col>
    <ion-col><ion-button color="dark" (click) = "share();"><ion-icon name="share-social-outline"></ion-icon></ion-button></ion-col>
  </ion-row>
</ion-grid>

<p>Compass Angle: {{ compassAngle }}°</p>
  <div class="a"><img src="assets/compass.png" [ngStyle]="{'transform': 'rotate('+(compassAngle*-1)+'deg)'}"></div>

<ion-card color="dark">
  <ion-card-header >
    <ion-card-title style="font-family: Lucida Console">Simbología</ion-card-title>
    <ion-card-subtitle style="font-family: Lucida Console">¿Cuáles son los lugares que te recomendamos?</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content >
    <ion-list color="dark">
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Current Location" src="./assets/red.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Tu ubicación</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Arc de Triomphe" src="./assets/orange.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Arco de Triunfo de París</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Torre Eiffel" src="./assets/yellow.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Torre Eiffel</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Los Inválidos" src="./assets/green.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Los Inválidos</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Ópera Garnier" src="./assets/cyan.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Ópera Garnier</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Museo del Louvre" src="./assets/blue.png"/>
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Museo del Louvre</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Catedral de Notre Dame" src="./assets/purple.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Catedral de Notre Dame</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img alt="Panteón de París"src="./assets/pink.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Panteón de París</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
