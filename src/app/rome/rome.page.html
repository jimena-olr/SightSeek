<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Roma</ion-title>
  </ion-toolbar>
  <capacitor-google-map id="map4"></capacitor-google-map>
</ion-header>

  <ion-content>
     <ion-grid>
  <ion-row>
    <ion-col><ion-button routerLink="/starter" color="dark"><ion-icon name="menu-outline"></ion-icon></ion-button></ion-col>
    <ion-col><ion-button (click) = "ubi();" color="dark"><ion-icon name="location-outline"></ion-icon></ion-button></ion-col>
    <ion-col><ion-button color="dark"  (click) = "motion();"><ion-icon name="compass-outline"> </ion-icon></ion-button></ion-col>
    <ion-col><ion-button color="dark" (click) = "share();"><ion-icon name="share-social-outline" ></ion-icon></ion-button></ion-col>
  </ion-row>
</ion-grid>


<p>Compass Angle: {{ compassAngle }}°</p>
  <div class="a"><img src="assets/compass.png" [ngStyle]="{'transform': 'rotate('+(compassAngle*-1)+'deg)'}"></div>

<ion-card color="dark">
  <ion-card-header >
    <ion-card-title style="font-family: Lucida Console">Simbología</ion-card-title>
    <ion-card-subtitle style="font-family: Lucida Console">¿Cuáles son los lugares que te recomendamos?</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content >
    <ion-list color="dark">
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Current Location" src="./assets/red.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Tu ubicación</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Santa Maria della Neve" src="./assets/orange.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Santa Maria della Neve</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Castillo de Sant'Angelo" src="./assets/yellow.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Castillo de Sant'Angelo</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Plaza Navona" src="./assets/green.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Plaza Navona</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Fontana di Trevi" src="./assets/cyan.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Fontana di Trevi</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Palazzo Bonaparte" src="./assets/blue.png"/>
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Palazzo Bonaparte</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Plaza Venezia" src="./assets/purple.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Plaza Venezia</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img alt="Largo di Torre Argentina"src="./assets/pink.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Largo di Torre Argentina</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
