<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lisboa</ion-title>
  </ion-toolbar>
  <capacitor-google-map id="map"></capacitor-google-map>
</ion-header>

  <ion-content>
     <ion-grid>
  <ion-row>
    <ion-col><ion-button routerLink="/starter" color="dark"><ion-icon name="menu-outline"></ion-icon></ion-button></ion-col>
    <ion-col><ion-button (click) = "ubi();" color="dark"><ion-icon name="location-outline"></ion-icon></ion-button></ion-col>
    <ion-col><ion-button color="dark"  (click) = "motion();"><ion-icon name="compass-outline"></ion-icon></ion-button></ion-col>
    <ion-col><ion-button color="dark" (click) = "share();"><ion-icon name="share-social-outline"></ion-icon></ion-button></ion-col>
  </ion-row>
</ion-grid>


<p>Compass Angle: {{ compassAngle }}°</p>
  <div class="a"><img src="assets/compass.png" [ngStyle]="{'transform': 'rotate('+(compassAngle*-1)+'deg)'}"></div>
  
<ion-card color="dark">
  <ion-card-header >
    <ion-card-title style="font-family: Lucida Console">Simbología</ion-card-title>
    <ion-card-subtitle style="font-family: Lucida Console">¿Cuáles son los lugares que te recomendamos?</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content >
    <ion-list color="dark">
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Current Location" src="./assets/red.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Tu ubicación</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Catedral de Lisboa" src="./assets/orange.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console" style="font-family: Lucida Console">Catedral de Lisboa</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Arco de la Rua Augusta" src="./assets/yellow.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Arco de la Rua Augusta</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Elevador de Santa Justa" src="./assets/green.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Elevador de Santa Justa</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Torre de Belém" src="./assets/cyan.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Torre de Belém</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Monasterio de los Jerónimos de Belém" src="./assets/blue.png"/>
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Monasterio dos Jerónimos</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Jardín de Alfonso de Albuquerque" src="./assets/purple.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Alfonso de Albuquerque</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img alt="Puente 25 de Abril"src="./assets/pink.png" />
        </ion-thumbnail>
        <ion-label style="font-family: Lucida Console">Puente 25 de Abril</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
